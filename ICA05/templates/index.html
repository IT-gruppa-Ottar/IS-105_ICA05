<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 500px;
        width: 50%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 60.47202399999999, lng: 8.46894599999996};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVtXYyPvWlKptp3EH0FMEdyAWFklMO6JM&callback=initMap">
    </script>
  </body>
